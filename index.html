<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fit & Gift Zone</title>
<style>
    body {
        font-family: Tahoma, sans-serif;
        background-color: #f5f0e6; /* کرمی */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
    }
    h1 {
        color: #014d4a; /* سبز کله‌غازی */
        margin-bottom: 20px;
    }
    .logos {
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-bottom: 20px;
    }
    .logos img {
        width: 150px; /* اندازه لوگو */
        height: auto;
        border-radius: 10px;
    }
    .info {
        margin-bottom: 30px;
        color: #014d4a;
        line-height: 1.5;
    }
    .buttons {
        display: flex;
        gap: 20px;
        /* حذف مورب بودن */
    }
    .btn {
        background-color: #014d4a; /* سبز کله‌غازی */
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 10px;
        font-size: 18px;
        transition: background 0.3s;
    }
    .btn:hover {
        background-color: #013432;
    }
</style>
</head>
<body>
    <h1>ما را دنبال کنید</h1>

    <!-- لوگوها -->
    <div class="logos">
        <img src="fitlogo.jpg" alt="Fit Zone">
        <img src="giftlogo.jpg" alt="Gift Zone">
    </div>

    <!-- اطلاعات تماس و آدرس -->
    <div class="info">
        <strong>Fit Zone:</strong> نصفراه، پاساژ رویال، طبقه اول پلاک ۱۴۳<br>
        <strong>Gift Zone:</strong> نصفراه، پاساژ رویال، طبقه اول پلاک ۱۴۷<br>
        <strong>شماره تماس:</strong> ۰۹۹۰۲۲۳۷۹۵۳
    </div>

    <!-- دکمه‌ها -->
    <div class="buttons">
        <a class="btn" href="https://www.instagram.com/fit.zone.tbz" target="_blank">Fit Zone</a>
        <a class="btn" href="https://www.instagram.com/gift.zone.tbz" target="_blank">Gift Zone</a>
    </div>
</body>
</html>
